<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        height: 400px;
        width: 400px;
        border-collapse: collapse; /* colar*/
    } 
    
    td {
        border: 1px solid black;
        padding: 8px;
        text-align: center; /* alinhamento horizontal*/
        vertical-align: bottom; /* alinhamento vertical*/
    }
    
    .numero{
        text-align: right;

    }
    
</style>
    
    <!--
        HIERARQUIA DE TABELAS  (simples)
        Table Row = (tr) linha de tabela
        Table Header = cabeÃ§alho de tabela
        Table Data = dado de tabela
    -->
<body>
    <h1>Minha primeira tabela</h1>
    
    <table>
        <tr> <!--Primeira linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
        </tr>

        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>

        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>

        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>

</body>
</html>
