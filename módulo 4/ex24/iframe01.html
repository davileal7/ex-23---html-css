<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" width="500" scolling="no" >
            <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a>
        </iframe>

        curso em video para aprender programar

    </p>
    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> é legal, pena que não funciona.
    </p>
    <p>
        o repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="250">

        </iframe>

        é legal
    </p>
</body>
</html>
