<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<!--apagar o auto texto-->  
<!--método GET (dados não sensisiveis, envio até 3 mil letras) visualiza na URL-->
<!--método POST (dados sensiveis, + de 3 mil letras, arquivos)-->
<!--LABEL (relaciona com Nome)-->


<body>
    <h1>Formulário</h1>
    <form action="cadastro.py" method="get" autocomplete="off"> 
        <p>
            <label for="inome">Nome: </label>       
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    
</body>
</html>
