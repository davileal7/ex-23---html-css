<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>
    <h1>Checkbox e Radio</h1>
    <form action="cadastro.py" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>  <!-- nomes iguais (sexo) - escolheu apaga outro-->
            <input type="radio" name="sexo" id="imas">
            <label for="imas">Masculino</label>
            <input type="radio" name="sexo" id="ifem" checked>
            <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="bas" id="ibas">
            <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="vol" id="ivol">
            <label for="ivol">Vôlei </label><br>
            <input type="checkbox" name="ten" id="iten">
            <label for="iten">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
