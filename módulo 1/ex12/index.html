<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Videos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <h2>Primeiro modo</h2>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video src="videos/file.mp4" width="500"  controls></video>

    <h2>Segundo modo</h2>
    <p>Assista o próximo video:</p>
    <video width="500" poster="videos/capa.chuva.jpg" controls loop>
        <source src="videos/chuva.noite.mp4" type="video/mp4">
    </video>

    <h2>Inserindo Videos do YouTube</h2>
    <p>Assita está animação de luta</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/w90PUm6iVyg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
